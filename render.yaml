services:
  - type: web
    name: celebrity-tracker-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DEEPSEEK_API_URL
        value: https://api.deepseek.com/v1/chat/completions
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
