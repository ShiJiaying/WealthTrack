<!DOCTYPE html>
<html>
<head>
    <title>API 测试</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        button { margin: 10px; padding: 10px 20px; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>API 连接测试</h1>
    
    <div>
        <button onclick="testRoot()">测试根路径 (/)</button>
        <button onclick="testNews()">测试新闻接口 (/api/news)</button>
        <button onclick="testDashboard()">测试仪表盘 (/api/dashboard)</button>
    </div>
    
    <h2>测试结果：</h2>
    <div id="result"></div>
    
    <script>
        const API_BASE = 'http://localhost:8000';
        
        function showResult(title, data, isError = false) {
            const resultDiv = document.getElementById('result');
            const className = isError ? 'error' : 'success';
            resultDiv.innerHTML += `
                <h3 class="${className}">${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        async function testRoot() {
            try {
                const response = await fetch(`${API_BASE}/`);
                const data = await response.json();
                showResult('✓ 根路径测试成功', data);
            } catch (error) {
                showResult('✗ 根路径测试失败', error.message, true);
            }
        }
        
        async function testNews() {
            try {
                const response = await fetch(`${API_BASE}/api/news?limit=5`);
                const data = await response.json();
                showResult('✓ 新闻接口测试成功', data);
            } catch (error) {
                showResult('✗ 新闻接口测试失败', error.message, true);
            }
        }
        
        async function testDashboard() {
            try {
                const response = await fetch(`${API_BASE}/api/dashboard`);
                const data = await response.json();
                showResult('✓ 仪表盘接口测试成功', data);
            } catch (error) {
                showResult('✗ 仪表盘接口测试失败', error.message, true);
            }
        }
        
        // 自动测试
        window.onload = () => {
            console.log('开始自动测试...');
            setTimeout(testRoot, 500);
            setTimeout(testNews, 1000);
            setTimeout(testDashboard, 1500);
        };
    </script>
</body>
</html>
